<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Web Design Mastery | Ted Sign Up Page</title>
  </head>
  <body>
    <div class="container">
      <div class="container__left">
        <p class="title">To Continue,<br />sign in to TED</p>
        <img src="assets/TED_logo.png" alt="TED" />
      </div>
      <div class="container__right">
        <div class="content__top">
          <div class="social__logins">
            <div class="apple__login login">
              <div class="login__logo"><i class="ri-apple-fill"></i></div>
              <span>Continue with Apple</span>
            </div>
            <div class="google__login login">
              <div class="login__logo"><i class="ri-google-fill"></i></div>
              <span>Continue with Google</span>
            </div>
            <div class="facebook__login login">
              <div class="login__logo"><i class="ri-facebook-fill"></i></div>
              <span>Continue with Facebook</span>
            </div>
          </div>
        </div>
        <div class="divider">
          <span>or</span>
        </div>
        <div class="content__bottom">
          <div class="signup__form">
            <h1>Enter your email</h1>
            <form class="form__group">
              <label for="email">Email address</label>
              <input
                type="email"
                id="email"
                placeholder="Email address"
                autocomplete="off"
              />
              <button type="submit" class="submit__btn">Continue</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
